<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<title>ILLiad Logon</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
<div id="wrap">
  <div id="header"> <span id="site-name">ILLiad</span>
    <div id="status"><#STATUS></div>
  </div>
  <div id="content-wrap">
    <div id="content">
		<form action="<#DLL>" method="post" name="Logon" class="f-wrap-1">            
			<input type="hidden" name="ILLiadForm" value="Logon">
            <#FORMSTATE>
			<div id="logonform">
				<fieldset>			
					<h3>ILLiad Logon</h3>			
					<label for="username">
						<span class="field">
							<b>Username</b>
						</span>
						<input id="username" name="Username" type="text" class="f-name" /><br />
					</label>			
					<label for="password">
						<span class="field">
							<b>Password</b>
						</span>
						<input id="password" name="Password" type="password" class="f-name" /><br />
					</label>
							
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Logon to ILLiad" class="f-submit" /><br />
					</div>
				</fieldset>
			</div>
		</form>

	<!--	<form action="illiad.dll?Action=10&Form=79" method="post" name="RegisterForm" id="RegisterForm">
            <#FORMSTATE>
            <a href="#" onclick="RegisterForm.submit(); return false;">First Time Users</a>
        </form> -->
		<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>
